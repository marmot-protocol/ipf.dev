<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Privacy Foundation</title>
  <meta name="description" content="Internet Privacy Foundation - Defending digital freedom and privacy rights">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0b;
      --text: #e8e6e3;
      --text-muted: #8a8785;
      --accent: #ff6b35;
      --accent-glow: rgba(255, 107, 53, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle gradient background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 20% 20%, var(--accent-glow) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 600px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 140px;
      height: 140px;
      margin-bottom: 2.5rem;
      filter: drop-shadow(0 0 30px var(--accent-glow));
    }

    /* Placeholder logo - geometric shape */
    .logo-placeholder {
      width: 140px;
      height: 140px;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .logo-placeholder svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 400;
      letter-spacing: -0.02em;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--text) 0%, var(--text-muted) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      max-width: 510px;
      display: -webkit-box;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .links a {
      color: var(--text-muted);
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: var(--accent);
    }

    .links svg {
      width: 28px;
      height: 28px;
      display: block;
    }

    .projects {
      margin-top: 3rem;
      text-align: center;
    }

    .projects h2 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: 1.25rem;
      font-weight: 400;
      color: var(--text-muted);
      margin-bottom: 1.25rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .project-links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }

    .project-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      position: relative;
    }

    .project-links a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .project-links a:hover {
      color: var(--accent);
    }

    .project-links a:hover::after {
      width: 100%;
    }

    footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      opacity: 0.6;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      body {
        padding: 1.5rem;
      }

      .logo-placeholder {
        width: 100px;
        height: 100px;
        margin-bottom: 2rem;
      }

      .tagline {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  </main>
